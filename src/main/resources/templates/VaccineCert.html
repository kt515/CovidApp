<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Welcome to CovidApp created by AppDev</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div align="center">
        <h1>Vaccine Certificate</h1>
        <br/><br/>
        <table border="1" cellpadding="10">
            <thead>
            <tr>
                <th>Cert Id</th>
                <th>NRIC</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>DOB</th>
                <th>Date</th>
                <th>Time</th>
                <th>Location</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cert : ${showCert}">
                <td th:text="${cert.getCert_id}">Cert Id</td>
                <td th:text="${cert.getPublic_cert.getPublicId.getPublic_userid.id}">NRIC</td>
                <td th:text="${cert.getPublic_cert.getPublicId.getFirst_name}">First Name</td>
                <td th:text="${cert.getPublic_cert.getPublicId.getLastName}">Last Name</td>
                <td th:text="${cert.getPublic_cert.getPublicId.getDob}">DOB</td>
                <td th:text="${cert.getDate}">Date</td>
                <td th:text="${cert.getTime}">Time</td>
                <td th:text="${cert.getVaccine_location}">Location</td>
            </tr> 
            </tbody> 
        </table>
    </div>
    </body>
</html>
