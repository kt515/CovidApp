<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Update User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
  <h3> Create Public Profile</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
        <form action="#" th:action="@{/hcorg/list_user/createPublic}" method="post" th:object="${aPublic}">
          <div class="row">
            <div class="form-group col-md-8">
              <label class="col-form-label">User_id</label>
              <input type="text" id="user_id" th:field="*{publicId.public_userid}"  class="form-control"
                     placeholder="User_id">
            </div>
            <div class="form-group col-md-8">
              <label class="col-form-label">First Name</label>
              <input type="text" th:field="*{publicId.first_name}" class="form-control"
                     id="first_name" placeholder="First Name" />
            </div>
            <div class="form-group col-md-8">
              <label class="col-form-label">Last Name</label>
              <input type="text" th:field="*{publicId.lastName}" class="form-control"
                     id="lastName" placeholder="Last Name" />
            </div>
            <div class="form-group col-md-8">
              <label class="col-form-label">DOB</label>
              <input type="text" th:field="*{publicId.dob}" class="form-control"
                     id="dob" placeholder="DOB" />
            </div>
            <div class="form-group col-md-8">
              <label class="col-form-label">Contact</label>
              <input type="text" th:field="*{contact_no}" class="form-control"
                     id="contact_no" placeholder="Contact no" />
            </div>
            <div class="form-group col-md-8">
              <label class="col-form-label">Residential Address</label>
              <input type="text" th:field="*{residential_address}" class="form-control"
                     id="residential_address" placeholder="Address" />
            </div>
            <div class="form-group col-md-8">
              <label for="positive_case" class="col-form-label">Positive Case</label>
              <select id="positive_case" name="positive_case" th:field="*{positive_case}" class="form-control">
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="form-group col-md-8">
              <label for="vaccinated" class="col-form-label">Vaccinated</label>
              <select id="vaccinated" name="vaccinated" th:field="*{vaccinated}" class="form-control">
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
            </div>

            <div class="col-md-6">
              <input type="submit" class="btn btn-primary" value=" Submit ">
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

</html>
