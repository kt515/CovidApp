<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Update User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
  <h3> Update User</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
        <form action="#" th:action="@{/saveUser}" method="post" th:object="${user}">
          <div class="row">
            <div class="form-group col-md-8">
              <label class="col-form-label">User_id</label>
              <input type="text" id="user_id" th:field="*{id}"  readonly class="form-control"
                     placeholder="User_id">
            </div>
            <div class="form-group col-md-8">
              <label class="col-form-label">Password</label>
              <input type="text" th:field="*{password}" class="form-control"
                     id="password" placeholder="Password" />
            </div>
            <div class="form-group col-md-8">
              <label class="col-form-label">Roles</label>
              <input type="text" th:field="*{roles}" class="form-control"
                     id="roles" placeholder="Roles" />
            </div>

            <div class="col-md-6">
              <input type="submit" class="btn btn-primary" value=" Submit ">
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

</html>
