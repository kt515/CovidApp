<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Welcome to CovidApp created by AppDev</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div align="center">
        <h1>List of records</h1>
        <br/><br/>
        <table border="1" cellpadding="10">
            <thead>
            <tr>
                <th>Store Id</th>
                <th>Store Name</th>
                <th>Store Address</th>
                <th>Date</th>
                <th>Check In Time</th>
                <th>Check Out Time</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record : ${listRecords}">
                <td th:text="${record.getBusiness_record.getBusinessId.getStore_id.getId}">Store Id</td>
                <td th:text="${record.getBusiness_record.getBusinessId.getStore_name}">Store Name</td>
                <td th:text="${record.getBusiness_record.getBusinessId.getStore_address}">Store Address</td>
                <td th:text="${record.getDate_visited}">Date</td>
                <td th:text="${record.getCheckin_time}">Check In Time</td>
                <td th:text="${record.getCheckout_time}">Check Out Time</td> 
            </tr> 
            </tbody> 
        </table>
    </div>
    </body>
</html>
